<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <link rel="stylesheet" href="css/site.css">
</head>
<body>
    <div class="container">
        <!-- Верхняя панель с двумя формами -->
        <div class="header">
            <h1>
                <img src="images/TLogo.png" alt="Логотип" class="Tlogo">
                Система управления отелем
            </h1>

            <div class="forms-container">
                <!-- Форма добавления гостя -->
                <div class="registration-form">
                    <h3>Добавить нового гостя</h3>
                    <form id="guestForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="guestName">Имя:</label>
                                <input type="text" id="guestName" required maxlength="30">
                            </div>
                            <div class="form-group">
                                <label for="guestSurname">Фамилия:</label>
                                <input type="text" id="guestSurname" required maxlength="40">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="guestPhone">Телефон:</label>
                                <input type="tel" id="guestPhone" required maxlength="16"
                                       placeholder="+7 (XXX) XXX-XX-XX">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <button type="submit">Добавить гостя</button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Форма создания бронирования -->
                <div class="registration-form">
                    <h3>Новая регистрация</h3>
                    <form id="reservationForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="guestSelect">Гость:</label>
                                <select id="guestSelect" required>
                                    <option value="">Выберите гостя</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="roomSelect">Комната:</label>
                                <select id="roomSelect" required>
                                    <option value="">Выберите комнату</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="startDate">Дата заезда:</label>
                                <input type="date" id="startDate" required
                                       min="2024-01-01">
                            </div>
                            <div class="form-group">
                                <label for="endDate">Дата выезда:</label>
                                <input type="date" id="endDate" required
                                       min="2024-01-01">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="employeeSelect">Сотрудник:</label>
                                <select id="employeeSelect" required>
                                    <option value="">Выберите сотрудника</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button type="submit">Зарегистрировать</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Основной блок с резервациями -->
        <div class="reservations-section">
            <h2>Текущие резервации</h2>
            <div class="reservations-list" id="reservationsList">
                <!-- Список резерваций будет здесь -->
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
